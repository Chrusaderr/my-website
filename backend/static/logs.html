<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Trader â€¢ Live Logs</title>
  <link rel="stylesheet" href="/style.css" />
  <style>pre{white-space:pre-wrap;background:#0b0d11;border:1px solid #222735;border-radius:10px;padding:12px;height:80vh;overflow:auto}</style>
</head>
<body class="wrapper">
  <h2>Live Logs</h2>
  <pre id="log"></pre>
<script>
const el = document.getElementById('log');
function scrollBottom(){ el.scrollTop = el.scrollHeight; }
async function poll(){
  try{
    const res = await fetch('/log_stream');
    const d = await res.json();
    el.textContent = (d.lines || []).join('\n');
    scrollBottom();
  }catch(e){}
}
setInterval(poll, 1000);
poll();
</script>
</body>
</html>
