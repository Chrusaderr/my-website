<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Trader Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; background:#0f1115; color:#eaeef3; margin:0; padding:24px; }
    .card { background:#171a21; border:1px solid #222735; border-radius:14px; padding:16px 18px; margin:12px 0; box-shadow:0 2px 10px rgba(0,0,0,.25); }
    .title { font-size:22px; font-weight:700; margin-bottom:8px; }
    .row { display:flex; gap:16px; flex-wrap:wrap; }
    .kv { min-width:180px; }
    .label { font-size:12px; opacity:.7; text-transform:uppercase; letter-spacing:.06em; }
    .val { font-size:20px; font-weight:600; margin-top:6px; }
    .good { color:#33d69f; } .bad { color:#ff6b6b; }
  </style>
</head>
<body>
  <h1>AI Trader Dashboard</h1>

  <div class="card">
    <div class="title">Live</div>
    <div class="row">
      <div class="kv"><div class="label">Timestamp</div><div class="val" id="ts">—</div></div>
      <div class="kv"><div class="label">Price</div><div class="val" id="price">—</div></div>
      <div class="kv"><div class="label">Prediction</div><div class="val" id="pred">—</div></div>
      <div class="kv"><div class="label">Accuracy</div><div class="val" id="acc">—</div></div>
    </div>
  </div>

  <div class="card">
    <div class="title">Indicators</div>
    <div class="row" id="indicators"></div>
  </div>

  <script>
    const indicatorFields = [
      "ma5","ma10","delta","rsi","ema9","macd",
      "macd_signal","boll_upper","boll_lower","bb_pct","atr"
    ];

    const fmt = (v,d=2) => (typeof v === "number" ? v.toFixed(d) : v ?? "—");

    async function refresh() {
      try {
        let res = await fetch("http://127.0.0.1:5000/latest");
        if (!res.ok) throw "offline";
        var d = await res.json();
      } catch {
        const res2 = await fetch("api_preview.json");
        var d = await res2.json();
      }

      document.getElementById("ts").textContent = d.timestamp;
      document.getElementById("price").textContent = fmt(d.close,4);
      document.getElementById("pred").textContent = d.prediction;
      document.getElementById("acc").textContent = d.accuracy != null ? (d.accuracy*100).toFixed(2)+"%" : "N/A";

      const indicatorsDiv = document.getElementById("indicators");
      indicatorsDiv.innerHTML = indicatorFields.map(k => `
        <div class="kv"><div class="label">${k.toUpperCase()}</div><div class="val">${fmt(d[k],4)}</div></div>
      `).join("");
    }
    refresh();
    setInterval(refresh,5000);
  </script>
</body>
</html>
